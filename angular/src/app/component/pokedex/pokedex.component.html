<div id="pokedex-container">
    <div
        *ngIf="pokemonList.length; else noData"
        class="container-fluid row m-0"
    >
        <pokedex-entry-list
            [pokemonList]="pokemonList"
            (pokemonSelected)="setSelectedPokemon($event)"
            class="row col-6 m-0"
        ></pokedex-entry-list>
        <pokedex-entry-display [pokemon]="selectedPokemon" class="row col-6">
        </pokedex-entry-display>
    </div>

    <ng-template #noData>
        <div *ngIf="loading; else failedContent">Loading Pok√©mon...</div>
    </ng-template>

    <ng-template #failedContent>Loading failed. Please try again.</ng-template>
</div>
