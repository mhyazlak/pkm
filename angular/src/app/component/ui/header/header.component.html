<mat-toolbar color="primary">
    <span>{{ appName }}</span>
    <span class="example-spacer"></span>
    <!-- This is to push the items to the right -->
    <ng-container *ngFor="let item of navbarItems">
        <button
            mat-button
            [routerLink]="item.value"
            routerLinkActive="active-link"
            class="module-label"
        >
            {{ item.display }}
        </button>
    </ng-container>
</mat-toolbar>
